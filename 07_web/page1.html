<!DOCTYPE html>
<html lang="en">
<head>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            $(function() {
                $('head').load('head.html'),
                $('#bodys').load('body.html')
            })   

        </script>
    </script>
    <script>
            sid = []
        sname = []
        detp = []

        if ( localStorage.getItem('sid') != null && localStorage.getItem('sname') != null && localStorage.getItem('dept') != null){
            sid = JSON.parse(localStorage.getItem('sid'))
            sname = JSON.parse(localStorage.getItem('sname'))
            detp = JSON.parse(localStorage.getItem('dept'))
        }
    </script>

</head>
<body>
    <div id="bodys"></div>
   
    <div class="container d-flex flex-wrap justify-content-center gap-5">

        <div class="card" style="width: 50rem;">
            <img src="https://www.silpa-mag.com/wp-content/uploads/2023/05/dog-4372036_1280.jpg " class="card-img-top"  alt="..." style="width: 100%; height: 300px;">
            <div class="card-body">
              <h5 class="card-title">Student System</h5>
              <p class="card-text"><div class="form-floating mb-3">
                <input type="number" class="form-control" id="sid" placeholder="">
                <label>Student ID</label> 
              </div>
             
             
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sname" placeholder="">
                <label>Student Name</label>
              </div>
            
              <div class="form-floating mb-3">
              <select class="form-select" id="dept" aria-label="Default select example">
                <option selected>Choose Department</option>
                <option value="ช่างกล">ช่างกล</option>
                <option value="การบัญชี">การบัญชี</option>
                <option value="ก่อสร้าง">ก่อสร้าง</option>
              </select>
            </div>
            
        
        </p>
            

              <div class="modal-footer">
                <button type="button" class="btn btn-primary w-25" onclick="click_submit()">Submit</button>
                <button type="button" class="btn btn-secondary w-25" onclick="clear_form()">Reset</button>
              
                <table class="table table table-bordered table-hover border border-dark border-3 mt-5 table-striped ">
                    <thead>
                      <tr>
                        <th>รหัสนักศึกษา</th>
                        <th>ชื่อ - นามสกุล</th>
                        <th>แผนกวิชา</th>
                      </tr>
                    </thead>
                    <tbody>
                        <script>
                            for (let i = 0; i < sid.length; i++) {
                                
                                document.write('<tr>')
                                document.write('<td>'+ sid[i] + '</td>')
                                document.write('<td>'+ sname[i] + '</td>')
                                document.write('<td>'+ detp[i] + '</td>')
                                document.write('</tr>')

                              }
                        </script>
                    </tbody>
                  </table>
            
            </div>

            </div>
          </div>
    
          
          
    </div>


    <script>

        function click_submit(){

            sid.push(document.getElementById('sid').value)
            sname.push(document.getElementById('sname').value)
            detp.push(document.getElementById('dept').value)

            
            localStorage.setItem('sid',JSON.stringify(sid))
            localStorage.setItem('sname',JSON.stringify(sname))
            localStorage.setItem('dept',JSON.stringify(detp))

            location.reload();  
        }

        function clear_form(){

            document.getElementById('sid').value = ''
            document.getElementById('sname').value =''
            document.getElementById('dept').selectedIndex = 0
        }
    </script>
    



<!-- should be footer here -->

  


</body>
</html>
